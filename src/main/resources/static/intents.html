<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Intents Management</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/intents.css">
</head>
<body>
<br>
<div id="app" class="container-fluid">
  <div class="row form-group">
    <div class="col-md-8">
      <input class="searchbar" type="text" id="searchFilter" v-model="intentFilter" placeholder="Start typing text to find corresponding intents"/></input>
    </div>
    </div>
    <div class="row">
      <div class="col-md-6 split left datapane overflow-auto" style="direction: rtl">
          <div style="direction: ltr">
          <intent-item
                  v-for="(intents, indx) in filterIntentsByTextsetKeywords"
                  v-bind:intents="intents"
                  v-on:remove="remove(intents.intent, indx)"
          />
          </div>
      </div>
      <div class="col-md-6 split right datapane overflow-auto">
          <!--label id="intent_label">Intent: {{intent_label}}</label-->
          <div class="btn-toolbar">
          <example-item
                  v-for="(example, indx) in example_list"
                  v-bind:example="example"
                  v-on:remove="removeExample(indx)"
          ></example-item>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6 split left">
    </div>
    <div class="col-md-6 split right">
      <button class="btn" onclick="addExample()"><i class="fa fa-plus"></i> Add</button><input id="input_example" type="text">
    </div>
  </div>
</div>
<script src="js/constants.js"></script>
<script src="js/intents.js"></script>
</body>
</html>
