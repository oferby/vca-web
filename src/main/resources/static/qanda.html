<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question and Answers</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/qanda.css">
</head>
<body>

<div id="app">
    <qa-item
            v-bind:qa_par.sync="qap"
            v-on:update="qa_paragraph.text = $event"
    ></qa-item>
    <qa-questions
            v-for = "(q, indx) in qa_questions.list"
            v-bind:qa_q.sync="q"
            v-on:remove="qa_questions.list.splice(indx, 1)"
            v-on:update="qa_questions.list[indx] = $event"
    ></qa-questions>
    <qa-new-question
        v-on:add="qa_questions.list.push($event)"
    ></qa-new-question>
    <div>
        <input type="button" value="<" onclick="javascript:back()">
        <input type="button" value=">" onclick="javascript:next()">
        <input type="button" value="Save" onclick="javascript:update()">
        <input type="button" value="New" onclick="javascript:newQA()">
    </div>
</div>
<script src="js/qanda.js"></script>
</body>
</html>
