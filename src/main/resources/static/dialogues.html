<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialogue Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <link rel="stylesheet" href="/css/dialogues.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div id="app">
    <div class="split left">
        <p>Active Dialogues</p>
        <dialogue-item
            v-for="dialogue in dialogue_list"
            v-bind:dialogue="dialogue"
        >
        </dialogue-item>

    </div>

    <div class="split right">
        <p>Monitored Dialogue</p>
        <div id="smartbotBody"></div>
    </div>

</div>
<script src="js/dialogues.js"></script>
</body>
</html>
